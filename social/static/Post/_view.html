<div class="col-lg-6 col-lg-offset-3">
    <div ng-hide="editing">
        <button class="btn btn-default pull-right" ng-click="editPost()"><i class="fa fa-edit"></i> edit</button>
    </div>
    <h5>{{post.owner_name}} (timestamp)</h5>
    <div ng-hide="post.owner_name===user">{{post.text}}</div>
    <div ng-show="post.owner_name===user">
        <div ng-hide="editing">
            <div>{{post.text}}</div>
        </div>
        <div ng-show="editing">
            <textarea class="form-control" ng-model="post.text" cols="3"></textarea>
            <button class="btn btn-default pull-right" ng-click="stopEditPost()">Cancel</button>
            <button class="btn btn-default pull-right" ng-click="removePost()">Delete Post</button>
            <button class="btn btn-default pull-right" ng-click="updatePost()">Update Post</button>
        </div>
    </div>
    <div ng-hide="editing">
        <div ng-repeat="comment in post.comments">
            <hr>
            <a href ng-click="removeComment(comment.pk)" ng-show="comment.owner_name===user"><i class="pull-right fa fa-remove"></i></a>
            <p><strong>{{comment.owner_name}}:</strong> {{comment.text}}</p>
        </div>
        <hr>
        <form ng-submit="submitComment(post.pk, form.comment)" class="no-gutter">
            <input type="hidden" name="post_id" value="{{post.pk}}" />
            <div class="col-md-10">
                <input type="text" ng-model="form.comment" placeholder="Comment..." class="form-control">
            </div>
            <input type="submit" class="btn btn-default col-md-2" value="Post">
        </form>
    </div>
</div>
