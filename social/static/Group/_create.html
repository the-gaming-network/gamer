
<div class="col-lg-6 col-lg-offset-3">

    <div ng-show="user">
        <input type="text" class="form-control" placeholder="Group name" ng-model="newGroupName" />
        <textarea class="form-control" rows="3" ng-model="newGroupDescription" placeholder="What's on your mind?"></textarea>
        <button class="btn btn-default pull-right" ng-click="createGroup()">Post</button>
    </div>

    <div ng-hide="user">
        <p>You must be logged in to create a group.</p>
    </div>

    <br><br>
    <div ng-repeat="post in posts.slice().reverse()">

        <hr style="clear:both;margin-top:60px;" />
        <h4>{{post.owner_name}} <i class="fa fa-arrow-circle-right"></i> {{post.group_name}}</h4>
        <p><a href="#/posts/{{post.pk}}">{{post.timestamp}}</a></p>
        <p>{{post.text}}</p>
        <p><a href="" ng-click="createLike(post.pk)">Like <i class="fa fa-thumbs-o-up"></i></a></p>
        <p>{{post.like_count}} likes | {{post.comment_count}} comments</p>
